<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="./custom/icons/icon-16.svg">
    <link rel="stylesheet" href="./custom/css/style.css">
    <title>Three60- Todo app</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="nav-navbar">
                    <div class="logo">
                        <a href="#">three60</a>
                    </div>
                    <div class="navbar-link">
                        <ul>
                            <li>
                                <a href="home.html">
                                <img src="./custom/icons/img-1.svg" alt="image-1">
                                 <span>Todos</span>
                                </a>
                            </li>
                            <li class="-active">
                                <a href="notes.html">
                                    <img src="./custom/icons/img-2.png" alt="image-2">
                                    <span>Notes</span>
                                </a>
                            </li>
                            <li>
                                <a href="links.html">
                                    <img src="./custom/icons/img-3.png" alt="image-3"> 
                                    <span>Links</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="new-btn">
                    <button>
                        <span>+</span>
                        <span>Add New Links</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- hambuger -->
        <div class="hambuger">
            <img src="./custom/icons/open.svg" alt="" class="open-menu-2">
            <img src="./custom/icons/close.svg" alt="" class="close-menu-2">
        </div>
    </div>
    <!-- mobile navigation -->
    <div class="mobile-link-1">
        <div class="mobile-nav">
            <li>
                <a href="index.html">
                    <img src="./custom/icons/icon-3.svg" alt="">
                    <span>Todos</span>
                </a>
            </li>
            <li class="-active">
                <a href="notes.html">
                    <img src="./custom/icons/icon-4.svg" alt="">
                    <span>Notes</span>
                </a>
            </li>
            <li>
                <a href="links.html">
                    <img src="./custom/icons/icon-5.svg" alt="">
                    <span>Links</span>
                </a>
            </li>
        </div>
        <div class="mobile-new-btn">
            <button>
                <span>+</span>
                <span>Add New Links</span>
            </button>
        </div>
    </div>
    <script type="module" src="./custom/js/ctrl.js"></script>
</body>
</html>
